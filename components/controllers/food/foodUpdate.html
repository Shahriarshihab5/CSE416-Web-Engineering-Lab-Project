<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/components/admin/admin.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo" id="logo">
            <a href="/pages/home.html" id="logoLink">
                <img src="https://cdn.vectorstock.com/i/2000v/11/62/simple-dog-logo-vector-50141162.avif" alt="logo"
                    class="w-10 h-10 rounded-full border-2 border-blue-200" id="logoImage">
                <!-- Tail wind font size class -->
                <h1 class="brand-title">PawPromise Admin</h1>
            </a>
        </div>
        <nav id="nav-links">
            <a href="/components/admin/admin.html">Dashboard</a>
            <a href="/components/admin/update.html">Users</a>
            <a href="#">Products</a>
            <a href="#">Orders</a>
            <a href="/components/admin/addProducts.html">Add Products</a>
            <a href="#" class="active">Update Products</a>
            <a href="/components/admin/delete.html">Delete Products</a>
            <a href="#">Settings</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>

    </aside>

    <!-- Main Content -->
    <main>
        <header class="dashboard-header">
            <h1>Update Product</h1>
            <input type="search" placeholder="Search..." class="search-input">
        </header>

        <form id="updateProductForm" class="product-form">

            <!-- Select product to update -->
            <section class="card form-card">
                <label for="selectProduct">Select Product:</label>
                <select id="selectProduct" required>
                    <option value="" disabled selected>Select a product</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </section>

            <section class="card form-card">
                <label for="updateProductName">Product Name:</label>
                <input type="text" id="updateProductName" placeholder="Enter product name" required>
            </section>

            <section class="card form-card">
                <label for="updateProductCategory">Category:</label>
                <select id="updateProductCategory" required>
                    <option value="food">Food</option>
                    <option value="medicine">Medicine</option>
                </select>
            </section>

            <section class="card form-card">
                <label for="updateProductPrice">Price:</label>
                <input type="number" id="updateProductPrice" placeholder="Enter price" required>
            </section>

            <section class="card form-card">
                <label for="updateProductImage">Image URL:</label>
                <input type="text" id="updateProductImage" placeholder="Paste image link">
            </section>

            <section class="card form-card">
                <button type="submit" class="btn-submit">Update Product</button>
            </section>

            <p id="updateMsg" class="form-msg"></p>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/components/admin/admin.js"></script>
    <script>
        const logoutLink = document.getElementById('logoutLink');

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault(); // prevent default link behavior


                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, logout!'
                })
                    .then((result) => {
                        if (result.isConfirmed) {
                            // Clear storage
                            localStorage.removeItem("user");
                            sessionStorage.clear();

                            Swal.fire(
                                'Logged out!',
                                'See you next time!',
                                'success'
                            ).then(() => {
                                location.reload(); // Refresh page
                                window.location.href = "/pages/home.html"; // Redirect to home page
                            });
                        }
                    });
            });
        }
    </script>
</body>

</html>
