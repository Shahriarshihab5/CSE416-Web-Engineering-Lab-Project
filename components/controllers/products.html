<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/components/admin/admin.css">
    <link rel="stylesheet" href="/components/controllers/products.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo" id="logo">
            <a href="/pages/home.html" id="logoLink">
                <img src="https://cdn.vectorstock.com/i/2000v/11/62/simple-dog-logo-vector-50141162.avif" alt="logo"
                    class="w-10 h-10 rounded-full border-2 border-blue-200" id="logoImage">
                <!-- Tail wind font size class -->
                <h1 class="brand-title">PawPromise Admin</h1>
            </a>
        </div>
        <nav id="nav-links">
            <a href="/components/admin/admin.html">Dashboard</a>
            <a href="/components/admin/user.html">Users</a>
            <a href="/components/controllers/products.html" class="active">Products</a>
            <a href="#">Orders</a>
            <a href="/components/controllers/products/addProduct.html">Add Products</a>
            <a href="#">Settings</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Product View</h1>

        </header>



        <section class="tabs">
            <div class="tab active" data-tab="product">Product</div>
            <div class="tab" data-tab="medicine">Medicine</div>
            <div class="tab" data-tab="doctor">Doctor</div>
        </section>

        <section class="table-section">
            <section class="tab-contents">
                <div id="product" class="tab-content active">
                    <h3>Product Section</h3>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Animal</th>
                                    <th>Image</th>
                                    <th class="action-th">Action</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="medicine" class="tab-content">
                    <h3>Medicine Section</h3>
                    <p>All medicine details go here...</p>
                </div>

                <div id="doctor" class="tab-content">
                    <h3>Doctor Section</h3>
                    <p>All doctor details go here...</p>
                </div>
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script defer src="/components/admin/admin.js"></script>
    <script src="/components/controllers/products.js"></script>
    <script>
        const logoutLink = document.getElementById('logoutLink');

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault(); // prevent default link behavior


                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, logout!'
                })
                    .then((result) => {
                        if (result.isConfirmed) {
                            // Clear storage
                            localStorage.removeItem("user");
                            sessionStorage.clear();

                            Swal.fire(
                                'Logged out!',
                                'See you next time!',
                                'success'
                            ).then(() => {
                                location.reload(); // Refresh page
                                window.location.href = "/pages/home.html"; // Redirect to home page
                            });
                        }
                    });
            });
        }
    </script>
</body>

</html>
