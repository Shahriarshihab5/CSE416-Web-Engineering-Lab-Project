<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/components/admin/admin.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo" id="logo">
            <a href="/pages/home.html" id="logoLink">
                <img src="https://cdn.vectorstock.com/i/2000v/11/62/simple-dog-logo-vector-50141162.avif" alt="logo" class="w-10 h-10 rounded-full border-2 border-blue-200" id="logoImage">
                <!-- Tail wind font size class -->
                <h1 class="brand-title" >PawPromise Admin</h1>
            </a>
        </div>
        <nav id="nav-links">
            <a href="#" class="active">Dashboard</a>
            <a href="/components/admin/user.html">Users</a>
            <a href="/components/controllers/products.html">Products</a>
            <a href="#">Orders</a>
            <a href="/components/controllers/products/addProduct.html">Add Products</a>
            <a href="#">Settings</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Dashboard</h1>
            <input type="search" placeholder="Search...">
        </header>

        <section class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">$0</p>
            </div>
        </section>

        <section class="table-section">
            <h2>Recent Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                      
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/components/admin/admin.js"></script>
    <script>
        const logoutLink = document.getElementById('logoutLink');

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
            e.preventDefault(); // prevent default link behavior


            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, logout!'
            })
            .then((result) => {
                    if (result.isConfirmed) {
                        // Clear storage
                        localStorage.removeItem("user");
                        sessionStorage.clear();

                        Swal.fire(
                        'Logged out!',
                        'See you next time!',
                        'success'
                        ).then(() => {
                        location.reload(); // Refresh page
                        window.location.href = "/pages/home.html"; // Redirect to home page
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
