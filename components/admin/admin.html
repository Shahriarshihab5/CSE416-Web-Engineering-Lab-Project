<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/components/admin/admin.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Products</a>
            <a href="#">Orders</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Dashboard</h1>
            <input type="search" placeholder="Search...">
        </header>

        <section class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">$0</p>
            </div>
        </section>

        <section class="table-section">
            <h2>Recent Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                      
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script defer src="/components/admin/admin.js"></script>
</body>
</html>
