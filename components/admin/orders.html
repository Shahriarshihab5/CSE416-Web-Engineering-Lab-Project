<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/components/admin/admin.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo" id="logo">
            <a href="/pages/home.html" id="logoLink">
                <img src="https://cdn.vectorstock.com/i/2000v/11/62/simple-dog-logo-vector-50141162.avif" alt="logo"
                    class="w-10 h-10 rounded-full border-2 border-blue-200" id="logoImage">
                <!-- Tail wind font size class -->
                <h1 class="brand-title">PawPromise Admin</h1>
            </a>
        </div>
        <nav id="nav-links">
            <a href="/components/admin/admin.html">Dashboard</a>
            <a href="/components/admin/user.html">Users</a>
            <a href="/components/controllers/products.html">Products</a>
            <a href="/components/admin/orders.html" class="active">Orders</a>
            <a href="/components/controllers/products/addProduct.html">Add Products</a>
            <a href="#">Settings</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Dashboard</h1>
        </header>

        <section class="cards">

            <div class="card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p id="totalRevenue">$0</p>
            </div>
        </section>

        <section class="table-section">
            <h2>Order List</h2>
            <div id="order-list"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/components/admin/admin.js"></script>



    <script>
        const logoutLink = document.getElementById('logoutLink');

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault(); // prevent default link behavior


                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, logout!'
                })
                    .then((result) => {
                        if (result.isConfirmed) {
                            // Clear storage
                            localStorage.removeItem("user");
                            sessionStorage.clear();

                            Swal.fire(
                                'Logged out!',
                                'See you next time!',
                                'success'
                            ).then(() => {
                                location.reload(); // Refresh page
                                window.location.href = "/pages/home.html"; // Redirect to home page
                            });
                        }
                    });
            });
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const totalOrdersEl = document.getElementById("totalOrders");
            const totalRevenueEl = document.getElementById("totalRevenue");
            const orderList = document.getElementById("order-list");

            // show loading initially
            if (totalOrdersEl) totalOrdersEl.textContent = "Loading...";
            if (totalRevenueEl) totalRevenueEl.textContent = "Loading...";
            if (orderList) orderList.innerHTML = "<p>Loading orders...</p>";

            async function fetchOrderInfo() {
                try {
                    const res = await fetch("http://localhost:8000/api/order/get-order-info");
                    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);

                    const data = await res.json();

                    if (data.success) {
                        if (totalOrdersEl) totalOrdersEl.textContent = data.totalOrders;
                        if (totalRevenueEl) totalRevenueEl.textContent = data.totalAmount + " Tk";

                        // Clear previous orders
                        if (orderList) orderList.innerHTML = "";

                        data.orders.forEach(order => {
                            const orderEl = document.createElement("div");
                            orderEl.className = "order-item";
                            orderEl.style.border = "1px solid #ccc";
                            orderEl.style.padding = "10px";
                            orderEl.style.marginBottom = "10px";
                            orderEl.style.borderRadius = "5px";

                            const orderDate = new Date(order.createdAt).toLocaleString();

                            const productsHTML = order.products.map(p => {
                                return `
                            <li style="display:flex; align-items:center; gap:10px;">
                                <img src="${p.image || 'placeholder.jpg'}" alt="${p.name}" width="50" style="border-radius:5px;">
                                <span>${p.name} x ${p.quantity} - ${p.price} Tk</span>
                            </li>
                        `;
                            }).join("");

                            orderEl.innerHTML = `
                        <h4>Order ID: ${order._id}</h4>
                        <p><strong>Customer:</strong> ${order.customer.name} (${order.customer.email})</p>
                        <p><strong>Date:</strong> ${orderDate}</p>
                        <p><strong>Total Amount:</strong> ${order.totalAmount} Tk</p>
                        <ul style="list-style:none; padding-left:0; " class="ul-style">${productsHTML}</ul>
                    `;

                            orderList.appendChild(orderEl);
                        });

                    } else {
                        if (orderList) orderList.innerHTML = "<p>No orders found.</p>";
                        console.error("Failed to fetch order info:", data.message || "Unknown error");
                    }

                } catch (err) {
                    if (orderList) orderList.innerHTML = "<p>Error fetching orders.</p>";
                    console.error("Error fetching order info:", err.message);
                }
            }

            fetchOrderInfo();
            setInterval(fetchOrderInfo, 10000); // auto-refresh every 10s
        });
    </script>


</body>

</html>
