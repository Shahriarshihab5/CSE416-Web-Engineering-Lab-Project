<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset | PawPromise</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Chewy&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/forgetPassword.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase Reset Password JS -->
  <script type="module" src="/auth/forgetPassword.js"></script>
</head>
<body style="background-color: honeydew;">
  <div class="recover-container">
    <div class="logo">
      <img src="https://cdn.vectorstock.com/i/2000v/11/62/simple-dog-logo-vector-50141162.avif" alt="PawPromise Logo">
      <h1>PawPromise</h1>
      <p>Reset your password</p>
    </div>
    <form id="recoverForm">
      <div class="input-group">
        <label for="recoverEmail">Email</label>
        <input type="email" id="recoverEmail" placeholder="Enter your email" required>
        <span id="recoverEmailError" style="display:none; color:red; font-size:0.85rem;">Invalid email</span>
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <p class="back-login">Remembered your password? <a href="login.html">Log In</a></p>
  </div>
</body>
</html>
