<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
    <title></title>

</head>
<body>
    
    <section class="form-section hidden">

        <div class="form-container">
          
        
          <div class="branding">
            <img src="https://cdn.vectorstock.com/i/2000v/11/62/simple-dog-logo-vector-50141162.avif" alt="PawPromise Logo" class="logo">
            <h1 class="title">PawPromise</h1>
            <p class="subtitle">Find your forever friend</p>
          </div>
      
       
          <form action="#" method="POST" class="login-form">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input">
      
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input">
      
            <button type="button" class="login-button" id="loginBtn">Log In</button>

      
            <a href="#" class="forgot-link">Forgot Password?</a>
          </form>
      
       
          <div class="divider">
            <span class="divider-text">or</span>
          </div>
      
        
          <p class="signup-text">Don't have an account? 
            <a href="#" class="signup-link">Sign Up</a>
          </p>
        </div>
      
      </section>
      
<script>

document.getElementById('loginBtn').addEventListener('click', () => {
  window.location.href = 'index.html';
});

</script>
      
</body>
</html>
